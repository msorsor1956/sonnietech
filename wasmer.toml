[package]
name = "sonnietechnologyllcHobby"
version = "0.1.0"
description = "Sonnies Technology LLC - Corporate Website"

[dependencies]
"wasmer/node" = "^2"

[fs]
"/public" = "public" # Maps the public folder if we organize it that way, but for flat structure:
"/app" = "." 

[[command]]
name = "start"
module = "wasmer/node:node"
runner = "https://webc.org/runner/wasi"
annotations = { "wasi.env" = ["PORT=8080"] }
# Command arguments to start the server
args = ["server.js"]
